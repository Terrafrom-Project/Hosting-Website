name: Terraform Pipeline

on:
  push:         # Run workflow when code is pushed
    branches:
      - main
  pull_request: # Or when a PR is created

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6   # Use any version you want

      # Step 3: Configure Cloud Provider (example AWS)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: AKIA272C2PCUDJQFRKUJ
          aws-secret-access-key: ppjXNSvmAqMenV9V+y2P33ZurlRxCSgWhKCrHdHI
          aws-region: ap-south-1  # Your AWS region

      # Step 4: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 5: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 6: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -input=false
